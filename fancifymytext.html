        rows="4"
        cols="30"
        placeholder="Enter your text here..."

    <!-- Fancify fieldset -->

      <button id="biggerButton">Bigger!</button>
      <button id="upButton">Moo</button>
      <div style="margin-top: 10px">
        <label>
          <input
            type="radio"
            name="style"
            value="fancyShmancy"
            onchange="handleStyleChange(this)"

          FancyShmancy

          <input
